experiment:
    project: "unilip"
    name: "1b_dual_stream_vf1_m001_224E256_semae316_IN_GAN30k_lr2ex05E1e5_100k"
    output_dir: "checkpoints/1b_dual_stream_vf1_m001_224E256_semae316_IN_GAN30k_lr2ex05E1e5_100k"
    max_train_examples: 1_281_167    # ImageNet训练集大小
    save_every: 10_000
    eval_every: 10_000
    eval_max_samples: -1            # 训练时只评估500条数据，设为-1表示全量评估
    eval_resolution: 256            # 评估时将图像resize到此分辨率（默认256），设为-1或0则使用原始分辨率
    generate_every: 5_000
    log_every: 50
    log_grad_norm_every: 500
    resume: True
    init_weight: ""


model:
    name: DC_AE_ViT_Unified
    embed_dim: 32
    patch_size: 14
    mllm_path: "/mnt/tidal-alsh01/dataset/zeus/lihongxiang/models/InternVL3-1B"
    dc_ae_path: "/mnt/tidal-alsh01/dataset/zeus/lihongxiang/models/dc-ae-f32c32-sana-1.1-diffusers"
    # Stage2 specific
    stage1_ckpt: ""
    freeze_encoder: False
    output_distill_feat: True
    disable_drop_path: True
    use_gradient_checkpoint: False
    
    # Dual Stream configuration with Pixel Distillation
    # Stream 1 (Semantic): vit_embeds -> TransformerEncoder -> semantic_feat (for distill_loss)
    #                      -> semantic_down_blocks -> semantic_down_mlp -> 32-dim
    # Stream 2 (Pixel): vit_embeds -> down_blocks -> down_mlp -> 32-dim (for pixel_distill_loss)
    # Fusion: concat(32, 32) -> 64-dim -> fusion_layer -> 32-dim
    use_dual_stream: True
    use_semantic_ae: False
    dual_stream:
        num_layers: 3       # Number of transformer encoder layers for semantic stream
        num_heads: 16       # Number of attention heads (2048 / 16 = 128 head_dim)
        mlp_ratio: 4.0      # MLP expansion ratio
        dropout: 0.0        # Dropout rate
    
    vq_model:
        quantize_mode: vae


losses:
    name: ReconstructionLoss_Unified
    discriminator_start: 30_000
    quantizer_weight: 1.0
    discriminator_factor: 1.0
    discriminator_weight: 0.1
    perceptual_loss: "lpips-convnext_s-1.0-0.1"
    perceptual_weight: 1.1
    
    # Semantic Distillation loss (for feature alignment with frozen encoder)
    # In dual-stream mode, semantic_feat is used for distillation instead of vit_embeds
    distill_loss: /mnt/tidal-alsh01/dataset/zeus/lihongxiang/models/InternVL3-1B
    distill_weight: 1.0
    
    # Pixel Distillation loss (for pixel stream alignment with frozen DC-AE encoder)
    # pixel_latent (32-dim) is compared with DC-AE encoder output
    pixel_distill_weight: 1.0
    
    # VF Loss (Visual Feature Loss) for pixel stream structure preservation
    # Reference: SVG (https://github.com/svg-project/SVG)
    # Preserves pairwise similarity structure between patches
    # Note: VF loss values are typically small (~0.01-0.1), so high weight is needed
    vf_loss_weight: 1.0        # Overall VF loss weight (SVG default=100)
    vf_distmat_weight: 1.0       # Weight for distance matrix loss
    vf_cos_weight: 1.0           # Weight for cosine similarity loss
    vf_distmat_margin: 0.01       # Margin for distance matrix loss
    vf_cos_margin: 0.01           # Margin for cosine similarity loss
    
    # Adaptive weight config (reference: SVG)
    # Dynamically adjust loss weights based on gradient norms
    # Weight = base_weight * ||grad(recon_loss)|| / ||grad(aux_loss)||
    use_adaptive_weight: False    # Disabled - use fixed weights instead
    adaptive_vf_weight: False     # Use adaptive weight for VF loss
    adaptive_distill_weight: False # Use adaptive weight for semantic distillation loss
    adaptive_pixel_distill_weight: False  # Use adaptive weight for pixel distillation loss
    adaptive_weight_max: 1e4      # Maximum adaptive weight value (not used when disabled)
    
    # Pixel reconstruction loss
    reconstruction_loss: "l2"
    reconstruction_weight: 1.0
    
    # Other loss settings
    lecam_regularization_weight: 0.001
    kl_weight: 0.0
    logvar_init: 0.0


dataset:
    params:
        train_shards_path_or_url: "/mnt/tidal-alsh01/dataset/zeus/lihongxiang/unified_model/VGT/tokenizer/data/dataset/train/imagenet-train-{000000..000320}.tar"
        eval_shards_path_or_url: "/mnt/tidal-alsh01/dataset/zeus/lihongxiang/unified_model/VGT/tokenizer/data/dataset/val/imagenet-val-{000000..000049}.tar"
        num_workers_per_gpu: 12
        dataset_with_class_label: True
        dataset_with_text_label: False
    preprocessing:
        resize_shorter_edge: 224
        crop_size: 224
        random_crop: True
        random_flip: True
        normalize_mean: [0.485, 0.456, 0.406]
        normalize_std: [0.229, 0.224, 0.225]
        imagenet_norm: True


optimizer:
    name: adamw 
    params:
        learning_rate: 2e-4
        discriminator_learning_rate: 2e-4
        beta1: 0.9
        beta2: 0.999
        weight_decay: 1e-4
        use_encoder_lr_scale: True
        encoder_lr_scale: 0.5


lr_scheduler:
    scheduler: "cosine"
    params:
        learning_rate: ${optimizer.params.learning_rate}
        warmup_steps: 3_000
        end_lr: 1e-5


training:
    gradient_accumulation_steps: 1
    per_gpu_batch_size: 32
    mixed_precision: "bf16"
    enable_tf32: True
    enable_wandb: True
    wandb_api_key: "3ed65eb52edcc37a5e278a82dd874b44d4ffadb7"
    ddp_find_unused_parameters: False
    use_ema: True
    seed: 42
    max_train_steps: 100_000
    num_generated_images: 8
    max_grad_norm: 1.0
